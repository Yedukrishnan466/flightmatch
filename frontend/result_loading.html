<!-- templates/result_loading.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching Flights...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a8efc, #5ee7df);
            color: white;
            text-align: center;
        }

        .plane {
            width: 80px;
            animation: fly 3s ease-in-out infinite;
            margin-bottom: 30px;
        }

        @keyframes fly {
            0%   { transform: translateX(0px) rotate(0deg); }
            50%  { transform: translateX(20px) rotate(2deg); }
            100% { transform: translateX(0px) rotate(0deg); }
        }

        .message {
            font-size: 1.6rem;
            animation: fadeIn 2s ease-in-out;
        }

        .subtext {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.85;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        setTimeout(function() {
            window.location.href = "{% url 'results' %}";
        }, 10000); // Redirect after 10 seconds
    </script>
</head>
<body>
    <!-- Plane Icon (SVG) -->
    <svg class="plane" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
        <path d="M2.5 19.5l19-7.5-19-7.5v6l13 1.5-13 1.5z"/>
    </svg>
    <div class="message">Searching for the best flights...</div>
    <div class="subtext">Hang tight! This will only take a moment.</div>
</body>
</html>
